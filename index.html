<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watson Assistant Integration</title>
</head>
<body>


  <!-- Watson Assistant Script -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "b0d938f9-a690-421c-92c7-848c13d7af8a", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "996da57c-85c4-45bf-ae1b-4bfc1ad0ff80", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
